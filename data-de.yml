projects:
  - name: "Homelab"
    link: null
    description: "Ich hoste ein paar meiner Websites, meinen Mailserver, meinen Passwort-Manager und viele andere Dienste selbst. Warum es sich einfach machen, wenn man sich auch mit Firewalls herumschlagen kann?"
    technologies: ["ansible", "bash", "docker", "ipv6", "Linux", "openWRT", "opnSense", "proxmox", "wireshark"]
  - name: "yanik-thurner/nvim-copy-mode"
    link: "https://github.com/yanik-thurner/nvim-copy-mode"
    description: "Ein Tmux plugin welches den default Copy-Mode durch ein Neovim Terminal ersetzt, wodurch man beim Kopieren alle vim movements zur Verfügung hat"
    technologies: ["tmux", "bash", "lua"]
  - name: "yanik-thurner/anno-chan"
    link: "https://github.com/yanik-thurner/anno-chan"
    description: "Ein Programm, das ich im Rahmen meiner Bachelorarbeit entwickelt habe. Es ist ein Annotations-Tool mit der Möglichkeit, PyTorch-Objekterkennungsmodelle zu integrieren und zu evaluieren. So können Schwächen aufgedeckt und das Netzwerk sowie der Datensatz iterativ angepasst werden."
    technologies: ["Python", "PyTorch", "Qt"]
  - name: "yanik-thurner/farm4money"
    link: "https://github.com/yanik-thurner/farm4money"
    description: "Ein 3D-Landwirtschaftssimulator-Spiel, das im Rahmen der Vorlesung „Computergrafik“ an der TU Wien entwickelt wurde."
    technologies: ["C++", "GLSL", "OpenGL"]
